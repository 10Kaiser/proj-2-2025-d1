      <script>
        const timeLimit = 3 * 60 * 60;
        let remainingTime = timeLimit;
      
        function formatTime(seconds) {
          const hrs = Math.floor(seconds / 3600);
          const mins = Math.floor((seconds % 3600) / 60);
          const secs = seconds % 60;
          return `${hrs}h ${mins}m ${secs}s`;
        }
      
        function updateTimer() {
          const timerEl = document.getElementById('timer');
          if (remainingTime <= 0) {
            clearInterval(timerInterval);
            document.getElementById('essay').disabled = true;
            document.getElementById('status').innerText = 'Time is up! You can no longer submit your essay.';
            return;
          }
          timerEl.textContent = "Time Remaining: " + formatTime(remainingTime);
          remainingTime--;
        }
      
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
      
        function submitEssay() {
          if (remainingTime <= 0) {
            document.getElementById('status').innerText = 'Submission failed: Time is up!';
            return;
          }
          const essayContent = document.getElementById('essay').value.trim();
          if (!essayContent) {
            document.getElementById('status').innerText = 'Please write your essay before submitting.';
            return;
          }
          document.getElementById('status').innerText = 'Essay submitted successfully!';
          // Optionally send data to backend here.
        }
      </script>
